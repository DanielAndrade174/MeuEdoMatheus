<ion-header>
  <ion-toolbar>
    <ion-icon name="person" slot="start" class="pessoa"></ion-icon>
    <ion-title>Continue seu cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <form [formGroup]="formGroup" (ngSubmit)="entrar()">
      <ion-list>

        <ion-list-header>
          <ion-label class="usuario">Nome de Usuario </ion-label>
        </ion-list-header>

        <ion-item>
          <ion-label floating>Nome:</ion-label>
          <ion-input formControlName="nome" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Sobrenome:</ion-label>
          <ion-input formControlName="sobrenome" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Celular:</ion-label>
          <ion-input formControlName="cel" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Telefone:</ion-label>
          <ion-input formControlName="telefone" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Cidade:</ion-label>
          <ion-input formControlName="cidade" type="text"></ion-input>
        </ion-item>

      </ion-list>
      <ion-button expand="full" type="submit" fill="outline" color="dark" (click)="entrar()">Concluir
      </ion-button>
    </form>


  </ion-content>
